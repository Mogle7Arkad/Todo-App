<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content" class="content">
        <div class="header">
            <h1 class="header-name">Task Scheduler</h1>
        </div>
        <div class="main">
            <div class="leftbar">
                <div class="add-todo-btn" id="addTodo">Add Todo</div>

                <div class="todoform-div">
                    <div class="todo-form" style = "display: none">
                        <div class="form-group">
                            <label for="todoTitle">Title:</label>
                            <input type="text" class="form-control" id="todoTitle">
                        </div>

                        <div class="form-group">
                            <label for="todoDetails">Details:</label>
                            <input type = "text" class="form-control" id="todoDetails" rows="4"></input>
                        </div>

                        <div class="picks">
                            <div class="form-group">
                                <label for="todoDueDate">Due Date:</label>
                                <input type="date" class="form-control" id="todoDueDate" max="2030-01-01T00:00" required="" min="2023-09-07T00:00">
                            </div>
                            <div class="form-group">
                                <label for="todoPriority">Priority:</label>
                                <select class="custom-select" id="todoPriority">
                                    <option value="Low" selected>Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="submit-button" id="submit">Submit ToDo</button>
                    </div>
                </div>
                <h2 class="schedule-list-head">Task Categories</h2>
                <ul class="schedule-list" data-list></ul>

                <form action="" class="new-list-form">
                    <input type="text" class="new-category-input" placeholder="New Category"/>
                    <button class="new-list-btn"> + </button>
                </form>
            </div>
            <div class="rightbar">
                <h1 class = "headline"> Todo List</h1>
                <div id="todoLists"></div>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
